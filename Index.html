<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Certamen 1</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <!-- Navbar simple -->
  <nav class="navbar navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="#">Damian Letelier</a>
    </div>
  </nav>
  <div class="p-3 mb-2 bg-dark text-white"><div class="bg-dark"></div>
   <div id="carouselExample" class="carousel slide">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="cyber1.jpg" class="d-block w-10" alt="...">
      </div>
      <div class="carousel-item">
        <img src="cyber2.jpg" class="d-block w-10" alt="...">
      </div>
      <div class="carousel-item">
        <img src="cyber3.jpg" class="d-block w-10" alt="...">
      </div>
      <div class="carousel-item">
        <img src="Damian.Letelier.jpeg" class="img-fluid" alt="Responsive image"> >
      </div>
    </div>
  </div>
 </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
  <!-- Sección Sobre Nosotros -->
  <section class="py-5 text-center">
    <div class="container">
      <h2>Aegis code</h2>
      <p>Ofrecemos soluciones innovadoras y estamos comprometidos con la excelencia.</p>
    </div>
  </section>

  <!-- Sección Servicios -->
  <section class="py-5 bg-light text-center">

      <h2>Servicios</h2>
      <p>Desarrollo web, diseño gráfico y marketing digital.</p>
    </div>
  </section>

  <!-- Formulario de Contacto -->
  <section class="py-5">
    <div class="container">
      <h2 class="text-center">Contáctanos</h2>
      <form class="mx-auto" style="max-width: 500px;">
        <div class="mb-3">
          <input type="text" class="form-control" placeholder="Nombre" required>
        </div>
        <div class="mb-3">
          <input type="email" class="form-control" placeholder="Correo electrónico" required>
        </div>
        <div class="mb-3">
          <textarea class="form-control" rows="4" placeholder="Mensaje" required></textarea>
        </div>
        <div class="text-center">
          <button type="submit" class="btn btn-primary">Enviar</button>
        </div>
      </form>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-dark text-white text-center py-3">
    &copy; 2025 MiWeb

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
